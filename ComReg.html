<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
  <title>Company Account Registration</title>
</head>
<body>
<h1>Welcome!</h1>
<h3>To register a Company account, please fill the chart below.</h3>
<form method="POST" action="http://localhost:8080/ComReg.php">
<table>
  	<tr>
    	<td>Company Fullname:</td>
    	<td><input type="text" size="10" name="comname"></td>
  	</tr>  	
  	<tr>
    	<td>Account Password:</td>
    	<td><input type="text" size="10" name="Password"></td>
  	</tr>
  	<tr>
    	<td>Headquarter Location:</td>
    	<td><input type="text" size="10" name="location"></td>
  	</tr>
  	<tr>
    	<td>Industry:</td>
    	<td><input type="text" size="10" name="industry"></td>
  	</tr>
</table>
<p><input type="submit" value="Register!">

</form>
</body>
</html>
