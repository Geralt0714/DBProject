<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
                      "http://www.w3.org/TR/html401/loose.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
  <title>Student Account Registration</title>
</head>
<body>
<h1>Welcome!</h1>
<h3>To register a student account, please fill the chart below.</h3>
<form method="POST" action="http://localhost:8080/StuReg.php">
<table>
  	<tr>
    	<td>Fullname:</td>
    	<td><input type="text" size="20" name="Username"></td>
  	</tr>  	
  	<tr>
    	<td>Password:</td>
    	<td><input type="text" size="20" name="Password"></td>
  	</tr>
  	<tr>
    	<td>Highest Degree:</td>
    	<td> 
  			<input type="radio" name="Degree" value="UGrd" /> Bachelor's Degree
  			<input type="radio" name="Degree" value="Grad" /> Master's Degree
  			<input type="radio" name="Degree" value="PhD" /> Doctor's Degree
  		</td>
  	</tr>
  	<tr>
    	<td>University:</td>
    	<td><input type="text" size="20" name="uni"></td>
  	</tr>
  	<tr>
    	<td>Major:</td>
    	<td><input type="text" size="20" name="Major"></td>
  	</tr>
  	<tr>
    	<td>GPA:</td>
    	<td><input type="text" size="20" name="gpa"></td>
  	</tr>
  	<tr>
    	<td>Skill:</td>
    	<td><input type="text" size="20" name="skill"></td>
  	</tr>
    <tr>
      <td>GPA and Resume access:</td>
      <td> 
        <input type="radio" name="access" value="1" /> Show to Everyone
        <input type="radio" name="access" value="0" checked/> Show Only to Friends and Companies
      </td>
    </tr>

</table>
<p><input type="submit" value="Register!">


</form>
</body>
</html>
